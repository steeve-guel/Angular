<form class="example-form">
  <div class="owl-search-content">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input
        type="text"
        placeholder="Commencer Ã  taper...."
        aria-label="Ontologie"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{ option }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <button
      mat-raised-button
      class="owl-btn"
      style="margin-left: 8px; height: 56px;"
      (click)="openDialog()"
      type="button"
      [disabled]="!myControl.valid"
    >
      <svg
        width="44px"
        height="44px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <circle cx="11" cy="11" r="6" stroke="#FFFFFF"></circle>
          <path
            d="M11 8C10.606 8 10.2159 8.0776 9.85195 8.22836C9.48797 8.37913 9.15726 8.6001 8.87868 8.87868C8.6001 9.15726 8.37913 9.48797 8.22836 9.85195C8.0776 10.2159 8 10.606 8 11"
            stroke="#FFFFFF"
            stroke-linecap="round"
          ></path>
          <path d="M20 20L17 17" stroke="#FFFFFF" stroke-linecap="round"></path>
        </g>
      </svg>

    </button>
  </div>
</form>
